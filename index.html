<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="2ndprojects.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <div class="calculator sip-calculator">
            <form id="sip-form">
                <div class="form-group">
                    <label for="monthly-investment">Monthly Investment (â‚¹)</label>
                    <input type="number" id="monthly-investment" required min="0">
                </div>
                <div class="form-group">
                    <label for="expected-return">Expected Annual Return (%)</label>
                    <input type="number" id="expected-return" required min="0" max="100" step="0.1">
                </div>
                <div class="form-group">
                    <label for="investment-duration">Investment Duration (Years)</label>
                    <input type="number" id="investment-duration" required min="1">
                </div>
                <button type="submit">Calculate SIP</button>
            </form>
            <div id="sip-result" class="result"></div>
        </div>
    </div>
    <script src="2ndProject.js"></script>
</body>
</html>
